databaseChangeLog:
  - changeSet:
      id: 001-01-users
      author: gym_user
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(120)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  constraints:
                    nullable: false

  - changeSet:
      id: 001-02-trainees
      author: gym_user
      changes:
        - createTable:
            tableName: trainees
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: date_of_birth
                  type: DATE
              - column:
                  name: address
                  type: VARCHAR(255)
        - addForeignKeyConstraint:
            baseTableName: trainees
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_trainees_user

  - changeSet:
      id: 001-03-training_types
      author: gym_user
      changes:
        - createTable:
            tableName: training_types
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: training_type_name
                  type: VARCHAR(120)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: training_types
            columnNames: training_type_name
            constraintName: uq_training_types_name

  - changeSet:
      id: 001-04-trainers
      author: gym_user
      changes:
        - createTable:
            tableName: trainers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: specialization_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: trainers
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_trainers_user
        - addForeignKeyConstraint:
            baseTableName: trainers
            baseColumnNames: specialization_id
            referencedTableName: training_types
            referencedColumnNames: id
            constraintName: fk_trainers_specialization

  - changeSet:
      id: 001-05-trainings
      author: gym_user
      changes:
        - createTable:
            tableName: trainings
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: trainee_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: trainer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: training_type_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: training_name
                  type: VARCHAR(120)
                  constraints:
                    nullable: false
              - column:
                  name: training_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: duration
                  type: INTEGER
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: trainings
            baseColumnNames: trainee_id
            referencedTableName: trainees
            referencedColumnNames: id
            constraintName: fk_trainings_trainee
        - addForeignKeyConstraint:
            baseTableName: trainings
            baseColumnNames: trainer_id
            referencedTableName: trainers
            referencedColumnNames: id
            constraintName: fk_trainings_trainer
        - addForeignKeyConstraint:
            baseTableName: trainings
            baseColumnNames: training_type_id
            referencedTableName: training_types
            referencedColumnNames: id
            constraintName: fk_trainings_type

  - changeSet:
      id: 001-06-trainer_trainee
      author: gym_user
      changes:
        - createTable:
            tableName: trainer_trainee
            columns:
              - column:
                  name: trainee_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: trainer_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: trainer_trainee
            columnNames: trainee_id, trainer_id
            constraintName: pk_trainer_trainee
        - addForeignKeyConstraint:
            baseTableName: trainer_trainee
            baseColumnNames: trainee_id
            referencedTableName: trainees
            referencedColumnNames: id
            constraintName: fk_tt_trainee
        - addForeignKeyConstraint:
            baseTableName: trainer_trainee
            baseColumnNames: trainer_id
            referencedTableName: trainers
            referencedColumnNames: id
            constraintName: fk_tt_trainer
