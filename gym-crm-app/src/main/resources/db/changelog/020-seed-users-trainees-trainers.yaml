  - changeSet:
      id: 020-03-seed-trainers
      author: gym_user
      changes:
        - sql:
            sql: |
              -- specialization_id = training_types.id
              INSERT INTO trainers (id, user_id, specialization_id) VALUES
                (101, 11, 1),  -- Jon Snow -> STRENGTH
                (102, 12, 2),  -- Arya Stark -> CARDIO
                (103, 13, 1)   -- Bronn -> STRENGTH
              ON CONFLICT (id) DO NOTHING;
      rollback:
