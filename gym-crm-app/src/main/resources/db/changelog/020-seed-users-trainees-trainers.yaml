databaseChangeLog:
  - changeSet:
      id: 020-01-seed-users
      author: gym_user
      changes:
        - sql:
            splitStatements: true
            sql: |
              -- Users for trainees
              INSERT INTO users (id, username, first_name, last_name, password, is_active) VALUES
                (1, 'John.Snow',        'John',     'Snow',       'Abcde12345',  true),
                (2, 'Daenerys.Targaryen','Daenerys','Targaryen',  'Qwerty6789',  true),
                (3, 'Tyrion.Lannister', 'Tyrion',   'Lannister',  'Zxcvb13579',  false)
              ON CONFLICT (id) DO NOTHING;

              -- Users for trainers
              INSERT INTO users (id, username, first_name, last_name, password, is_active) VALUES
                (11, 'Jon.Snow',   'Jon',   'Snow',   'Ghost!',     true),
                (12, 'Arya.Stark', 'Arya',  'Stark',  'Needle!',    true),
                (13, 'Bronn',      'Bronn', 'SellSword', 'gold',    true)
              ON CONFLICT (id) DO NOTHING;
      rollback:
        - sql: |
            DELETE FROM users WHERE id IN (1,2,3,11,12,13);

